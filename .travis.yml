jobs:
  include:
  - stage: deploy-native
    os: osx
    language: java
    osx_image: xcode9.3
    script:
    - "travis_wait 40 ./gradlew native-cli:distro"
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./gradlew native-cli:uploadDistro"
      on:
        branch: master
  - stage: deploy-native
    os: linux
    language: java
    jdk: oraclejdk8
    script:
    - "travis_wait 40 ./gradlew native-cli:distro"
    deploy:
    - provider: script
      skip_cleanup: true
      script: "./gradlew native-cli:uploadDistro"
      on:
        branch: master
  - stage: deploy-native
    os: windows
    language: shell
    before_install:
      - powershell -command 'Set-MpPreference -DisableRealtimeMonitoring $true'
      - git clone https://github.com/portapps/portapps ${TRAVIS_BUILD_DIR}/../portapps
      - source ${TRAVIS_BUILD_DIR}/../portapps/.travis/prepare.sh
      - bash ${TRAVIS_BUILD_DIR}/../portapps/.travis/java.sh
    script:
      - "./gradlew native-cli:distro"
    deploy:
      - provider: script
        skip_cleanup: true
        script: "./gradlew native-cli:uploadDistro"
        on:
          branch: master
