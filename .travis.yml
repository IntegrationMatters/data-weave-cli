jobs:
  include:
    - stage: deploy-native-windows
      os: windows
      language: shell
      before_install:
        - echo ${TRAVIS_BUILD_DIR}
        - powershell -command 'Set-MpPreference -DisableRealtimeMonitoring $true'
        - powershell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
        - choco install windows-sdk-10-version-1809-all
        - git clone https://github.com/portapps/portapps ${TRAVIS_BUILD_DIR}/../portapps
        - source ${TRAVIS_BUILD_DIR}/../portapps/.travis/prepare.sh
        - bash ${TRAVIS_BUILD_DIR}/../portapps/.travis/java.sh
      script:
        - "powerShell -Command '${TRAVIS_BUILD_DIR}/gradlew.bat native-cli:uploadDistro'"
      deploy:
        - provider: script
          skip_cleanup: true
          script: "./gradlew native-cli:uploadDistro"
          on:
            branch: master
    - stage: deploy-native-mac
      os: osx
      language: java
      osx_image: xcode11
      script:
      - travis_wait 40 ./gradlew native-cli:distro
      deploy:
      - provider: script
        skip_cleanup: true
        script: "./gradlew native-cli:uploadDistro"
        on:
          branch: master
    - stage: deploy-native-linux
      os: linux
      language: java
      jdk: openjdk8
      script:
      - travis_wait 40 ./gradlew native-cli:distro
      deploy:
      - provider: script
        skip_cleanup: true
        script: "./gradlew native-cli:uploadDistro"
        on:
          branch: master

