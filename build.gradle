buildscript {
    repositories {
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.palantir.graal:gradle-graal:0.7.1"

    }
}


apply plugin: 'com.palantir.graal'

subprojects {

    apply plugin: "java"
    apply plugin: "scala"
    apply plugin: 'com.palantir.graal'

    group 'org.mule.weave.native'
    version nativeVersion

    compileScala {
        targetCompatibility = "1.8"
        sourceCompatibility = "1.8"
    }


    compileJava   {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }


    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name "mule-releases"
            url "http://repository.mulesoft.org/nexus/content/repositories/releases/"
        }
        maven {
            name "mule-snapshots"
            url "http://repository.mulesoft.org/nexus/content/repositories/snapshots/"
        }
    }


    dependencies {
        compile group: 'org.scala-lang', name: 'scala-library', version: scalaVersion
    }
}