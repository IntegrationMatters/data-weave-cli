name: Release DataWeave Native CLI
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
  NATIVE_VERSION: 1.0.7

jobs:

  # This workflow contains a single job called "build"
  RELEASE_EXTENSION:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-2019]
        include:
          - os: windows-2019
            script_name: windows
          - os: ubuntu-latest
            script_name: linux
          - os: macos-latest
            script_name: osx

    runs-on: ${{ matrix.os }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Runs a single command using the runners shell
      - name: Run native image
        run: ./gradlew build
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_KEY: ${{secrets.AWS_SECRET_KEY}}

      # Runs a set of commands using the runners shell
      - name: Create Native Image
        run: |
          ./gradlew native-cli:nativeImage -PnativeVersion=${{env.NATIVE_VERSION}}
          ./gradlew native-cli:distro -PnativeVersion=${{env.NATIVE_VERSION}}

      # Upload the artifact file
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: native-cli/build/distributions/native-cli-${{env.NATIVE_VERSION}}-native-distro-${{ matrix.script_name }}.zip
          asset_name: dw-${{env.NATIVE_VERSION}}-${{runner.os}}.zip
          tag: ${{ github.ref }}
          overwrite: true

